<!DOCTYPE html>
<html>
<head>
  <title>Stay Focused - FocusKiller</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      padding: 40px 20px;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .extension-link {
      margin-top: 30px;
      padding: 15px 30px;
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 25px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-block;
    }
    
    .extension-link:hover {
      background: rgba(255,255,255,0.3);
      border-color: rgba(255,255,255,0.5);
      transform: translateY(-2px);
    }
    
    .mode-indicator {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .mode-focus {
      background: rgba(220, 53, 69, 0.8);
      color: white;
    }
    
    .mode-idle {
      background: rgba(34, 34, 34, 0.8);
      color: white;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mode-indicator" id="mode-indicator">FOCUS</div>
    
    <h1>Stay Focused!</h1>
    <div class="subtitle">
      This website is currently blocked to help you maintain focus during your work session.
    </div>
    

  </div>
  
  <script src="blocked.js"></script>
</body>
</html>
